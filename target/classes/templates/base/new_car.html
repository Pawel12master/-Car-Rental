<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <h1>Car Managment System</h1>
        <h2>Save Car</h2>
        <form action="#" th:action="@{/saveCar}" th:object="${car}" method="POST">
            <input type="text" th:field="*{name}" placeholder="Car name" class="form-control mb-4 col-4">
            <input type="text" th:field="*{model}" placeholder="Car model" class="form-control mb-4 col-4">
            <input type="number" th:field="*{price}" placeholder="Car price" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Save Car</button>
        </form>
    </div>
</body>
</html>
