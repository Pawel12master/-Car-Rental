<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Cars Managment System</title>
</head>

<body>
<div th:replace="base/header :: header"></div>
<div  class="container my-2">
    <h1>Reservation List</h1>

    <div class="card-group">
        <div class="card text-center" th:each="reservation : ${reservations}">
            <div class="card-body">
                <h5 class="card-title" th:text="${reservation.car.name + ' ' + reservation.car.model}"></h5>
                <p class="card-text"><small class="text-muted" th:text="${reservation.date.toLocalDate()}"></small></p>
                <a th:href="@{/rents/{id}/addRent(id = ${reservation.id})}" class="btn btn-sm btn-success m-1">Rent a car</a>

            </div>
        </div>
    </div>
    <h1 th:unless="${!reservations.isEmpty()}">
        No reservations
    </h1>


</div>
</body>
</html>
